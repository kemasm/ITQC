<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <input type="text" id="input">
  <button id="encrypt" onclick="encrypt()">Encrypt</button>
  <p id="output"></p>

  <script>
    function encrypt() {
      let input = document.getElementById('input').value
      let output = ''

      //ubahlah nilai pada variabel input sehingga setiap huruf bergeser satu abjad setelahnya
      //program ini hanya menerima input berupa string dengan isi huruf kecil tanpa spasi, tanpa angka, ataupun karakter spesial lainnya.

      //contoh input: abc
      //contoh output: bcd

      //contoh input: bqcity
      //contoh output: crdjuz

      //contoh input: jagongoding
      //contoh output:kbhpohpejoh

      //tambahkan kode dibawah comment ini

      let arr = input.split('')

      let chars = ['a','b','c','d','e','f','g','h','i','j','k','l','m','n','o','p','q','r','s','t','u','v','w','x','y','z']

      for(let i = 0; i < arr.length; i++){
        let char = arr[i]
        for(let j = 0; j < chars.length; j++){
          if (chars[j] === char){
            output += chars[(j + 1) % 26]
          }
        }
      }
      
      //tambahkan kode diatas comment ini

      document.getElementById('output').innerHTML = output
    }
  </script>
</body>
</html>
